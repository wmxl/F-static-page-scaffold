<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="register">
      <h1 class="register-text">facebook</h1>
      <div class="register-button">注册</div>
    </div>
    <nav>
      <div class="join-facebook">加入或登录 Facebook ▾</div>
    </nav>
  </header>

  <main class='main'>
    <section class="caption">
      <h2 class="caption-create">创建主页</h2>
      <p class="caption-describe">
        向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
      </p>
    </section>

    <section class="advertisement">
      <div class="advertisement-content">
        <figure class="advertisement-content-figure">
          <img class="advertisement-content-image" src="//facebook.com/images/pages/create/biz_illustration.png" alt="商家或品牌">
          <figcaption class="advertisement-content-caption">
            <h3>商家或品牌</h3>
            <p>在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
          </figcaption>
        </figure>
        <div class="button">开始</div>
      </div>

      <div class="advertisement-content">
        <figure class="advertisement-content-figure">
          <img class="advertisement-content-image" src="//facebook.com/images/pages/create/community_illustration.png" alt="社区或公共人物">
          <figcaption class="advertisement-content-caption">
            <h3>社群或公众人物</h3>
            <p>与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
          </figcaption>
        </figure>
        <div class="button">开始</div>
      </div>
    </section>
  </main>

  <script src="src/app.js"></script>
</body>
</html>
